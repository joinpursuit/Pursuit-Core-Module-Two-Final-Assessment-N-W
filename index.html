<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head> 
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img id="logo-image" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="imm of cutie">
    </header>
<main>
    <section>
        <select>
            <option></option>
        </select>
    </section>
    <section id="display-info">
        <h3 id="movie-title"></h3>
        <p id="year-release"></p>
        <p id="description"></p>
    </section>
    <section id="input-section">
        <form id="movie-review-form">
        <input id="comment" type="text">
        <input type="submit"></input>
        </form>
        <ul></ul>
    </section>
</main>
</body>
</html>
