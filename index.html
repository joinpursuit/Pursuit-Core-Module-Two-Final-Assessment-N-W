<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio_Ghibli_logo">
        </div>
        <div>
            <h1>Ghibli Review App</h1>
        </div>
    </header>
    <main>
        <select>
            <option value="" disabled selected ></option>
        </select>
        <section id="display-info">
            <h3 id="title"></h3>
            <p id="release-year"></p>
            <p id="description"></p>
        </section>
        <form>
            <input type="text"/>
            <input type="submit"/>
        </form>
        <ul></ul>
    </main>
</body>
</html>
