<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img id='ghibli-logo' src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghibli Logo">
        <h1>Ghibli Review App</h1>
    </header>
    
    <main>
        <select name="" id="all-movies">
            <option></option>
        </select>
        <section id='display-info'>
            <h3 id='movie-title'></h3>
            <p id='movie-release-year'></p>
            <p id='movie-description'></p>
        </section>
        <form>
            <input id='review-input' type="text">
            <input type="submit" value="Submit Review">
        </form>
        <ul id='review-ul'></ul>
    </main>
</body>
</html>
