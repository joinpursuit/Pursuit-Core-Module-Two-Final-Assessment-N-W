<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタジオジブリ</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
      />
      <h1>Ghibli Review App</h1>
    </header>
    <select id="all-films">
        <option></option>
    </select>
    <main>
      <section id="display-info">
        <h3 id="film-name"></h3>
        <p id="film-year"></p>
        <p id="film-description"></p>
      </section>
      <section id="film-comments-section">
        <form>
          <input id="comment" type="text" />
          <input type="submit" />
        </form>
        <ul id="film-comments-ul"></ul>
      </section>
    </main>
  </body>
</html>
