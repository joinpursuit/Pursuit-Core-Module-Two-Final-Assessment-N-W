<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
      />
      <section id="app-title">
        <h1>Ghibli Review App</h1>
      </section>
    </header>
    <main>
      <select id="movie-title-select">
        <option></option>
      </select>
      <section id="display-info">
        <h3 id="movie-title"></h3>
        <p id="movie-release-year"></p>
        <p id="movie-description"></p>
      </section>
        <form>
          <input type="text" id="text-input" />
          <input type="submit" id="submit-input" value="Submit Review""/>
        </form>
        <ul id="submitted-reviews"></ul>
    </main>
  </body>
</html>
