<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Ghibli Review App</title>
  </head>

  <body>
    <header>
      <img
        id="logo"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
      />
      <h1>Ghibli Review App</h1>
    </header>

    <main>
      <select>
        <option disabled selected></option>
      </select>

      <section id="display-info">
        <h3 id="title"></h3>
        <p id="release-year"></p>
        <p id="description"></p>
      </section>

      <form>
        <input id="review-text-input" type="text" />
        <input type="submit" />
      </form>

      <ul></ul>
    </main>
  </body>
</html>
